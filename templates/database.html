{% extends "base.html" %}
{% block jquery %}
    <script src="../static/js/script_db.js"></script>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md text-center">		
            <h1><a href="/database" class="link-dark">Database</a></h1>
        </div>
    </div>
</div>
<div class="container mt-4 setup-color border">
    <div class="row mt-4 justify-content-center">
        <div class="col text-center">
            <button id="clear_btn" class="btn btn-color">Clear</button>
        </div>
        <div class="col text-center">
            <a href="/download" target="_blank">
                <button id="download_btn" class="btn btn-color">CSV</button>
            </a>
        </div>
    </div>
    <div class="row mt-4 justify-content-center">
        <div class="col">
        <form class="form-control-lg w-100" action="" method="post">
            <div class="row justify-content-center">
                <div class="col text-center"> 
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" value="hardverapro" id="hardverapro" name="hardverapro" checked>
                        <label class="form-check-label" for="hardverapro">
                            Hardverapro
                        </label>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" value="jofogas" id="jofogas" name="jofogas" checked>
                        <label class="form-check-label" for="jofogas">
                            Jofogas
                        </label>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" value="marketplace" id="marketplace" name="marketplace" checked>
                        <label class="form-check-label" for="marketplace">
                            Marketplace
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mt-4 justify-content-center">
                <div class="col col-sm-6 col-md-7 col-lg-5">
                    <div class="input-group">
                        <span class="input-group-text span-color">Name</span>
                        <input id="product_name" type="text" name="product_name" class="form-control text-center input-field-color">
                    </div>
                </div>
                <div class="col col-sm-6 col-md-5 col-lg-5">
                    <div class="input-group">
                        <span class="input-group-text span-color">Price</span>
                        <input id="price_range" type="text" name="price_range" class="form-control text-center input-field-color">
                        <span class="input-group-text span-color">Ft</span>
                    </div>
                </div>
            </div>
            <div class="row mt-4 justify-content-center">
                <div class="col text-center">
                    <button id="submit_btn" class="btn btn-color" type="submit">Search</button> 
                </div>
            </div>
        </form>
    <div id="success_display" class="row justify-content-center mt-5">
        <div class="col-6 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </symbol>
            </svg>
            <div class="alert alert-success d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <div>
                    Success!
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <div id="db_data_display" class="col">
            </div>
        </div>
    </div>
</div>
{% endblock %}
